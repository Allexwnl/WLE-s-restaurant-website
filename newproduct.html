<body>

    <div id="maincontainer">
    <form id="productForm">

        <label for="name">Name:</label><br />
  
        <input type="text" id="name" name="name" required /><br />
  
  
        <label for="description">Description:</label><br />
  
        <textarea id="description" name="description" required></textarea><br />
  
        <label for="image">Image</label><br>
  
        <input type="file" id="image" name="image" required /><br />
  
  
        <label for="price">Price:</label><br />
  
        <input type="number" id="price" name="price" step="0.01" required /><br />
  
  
        <label for="id">ID:</label><br />
  
        <input type="number" id="id" name="id" min="41" required /><br />
  
        <label for="section">Select Section:</label>
        <select id="section">
          <option value="steengril">Steengril</option>
          <option value="courmet">Courmet</option>
          <option value="voorgerechten">voorgerechten</option>
          <option value="vlees">vlees</option>
          <option value="vis">vis</option>
          <option value="bijgerechten">bijgerechten</option>
          <option value="desserts">desserts</option>
        </select><br>

        <button onclick="addItem()">Add Item</button>
  
      </form>
    </div>
    <script src="newproduct.js"></script>
</body>
